{% extends 'layout.html' %}

{% block title %}Register{% endblock %}

{% block header %}Register{% endblock %}

{% block body %}

    <form action="register" method="POST" style="padding: 30px;">
      {% if msg %}
      <div class="alert alert-danger">
        {{ msg }}
      </div>
      {% endif %}
      <div class="form-group">
        <label for="exampleInputUsername1">Username</label>
        <input name="username" type="username" class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp">
      </div>
       <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Confirmation</label>
        <input name="confirmation" type="password" class="form-control" id="exampleInputPassword2">
      </div>
      <small><p>Already registered? <a href="{{ url_for('login') }}">login</a></p> </small>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
