{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block header %}Login{% endblock %}

{% block body %}

  

  <form action="login" method="POST" style="padding: 30px;">

    {% if msg %}
    <div class="alert alert-danger" role="alert">
      {{ msg }}
    </div>
    {% endif %}
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input name="username" type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <small cass="form-text text-muted">Not registered? <a href="{{ url_for('register') }}">Register</a> </small>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
  </div>
  </form>

{% endblock %}
